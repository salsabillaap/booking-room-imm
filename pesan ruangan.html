<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="pesan ruangan.css">

    <title>Pesan Ruangan</title>
  </head>
  <body>

<!--NAVBAR-->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark">
      <div class="container text-center">
      <a class="navbar-brand" href="#">Home</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link active" href="#">Pesan Ruangan <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">History <span class="sr-only">(current)</span></a>
          <a class="nav-item nav-link" href="#">Account <span class="sr-only">(current)</span></a>
        </div>
      </div>
      </div>
    </nav>

<!--PESAN RUANGAN-->

    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">Silahkan pesan ruangan</h1>
      </div>
      
      
      <div class="container">
    <div class="btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Gedung
      </button>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">Gedung A</a>
        <a class="dropdown-item" href="#">Gedung N</a>
      </div>

    <div class="input-group flex-nowrap">
      <input type="text" class="form-control" placeholder="Ruangan" aria-label="Ruangan" aria-describedby="addon-wrapping">
    </div>
    </div>

    <form>
      <div class="form-row">
        <div class="col-2.5">
          <input type="text" class="form-control" placeholder="Tanggal">
        </div>
        <div class="col-2.5">
          <input type="text" class="form-control" placeholder="Jam Mulai">
        </div>
        <div class="col">
          <div class="btn-group">
            <button type="button" class="btn btn-danger dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Durasi
            </button>
            <div class="dropdown-menu">
              <a class="dropdown-item" href="#">2 jam</a>
              <a class="dropdown-item" href="#">3 jam</a>
            </div>
          </div>
        </div>
      </div>
    </form>

    <form>
      <div class="form-group">
        <div class="col-6">
        <input type="text" class="form-control" placeholder="Mata Kuliah">
        </div>
      </div>
      <div class="form-group">
        <div class="col-6">
        <input type="text" class="form-control" placeholder="Kelas">
        </div>
      </div>
    </form>
    <button type="button" class="btn btn-info">PESAN</button>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</html>
